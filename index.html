<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect User Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Browser: </h2>
        <div class="logos">
            <img class="chrome" src="logos/google-chrome-logo.png" alt="chrome" title="Google Chrome">
            <img class="firefox" src="logos/Mozilla-Firefox-logo.png" alt="firefox" title="Mozila Firefox">
            <img class="edge" src="logos/edge-logo.png" alt="edge" title="Microsoft Edge">
            <img class="opera" src="logos/Opera-Logo.png" alt="opera" title="Opera">
            <img class="safari" src="logos/Safari-Logo.png" alt="safari" title="Apple Safari">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
